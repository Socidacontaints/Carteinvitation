<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Deux Pages JPG 21x15cm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px; /* espace entre les images */
      min-height: 100vh;
    }
    .page {
      width: 21cm;
      height: 15cm;
      position: relative;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .page img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Première image (non cliquable) -->
  <div class="page">
    <img src="monimage1.jpg" alt="Page 1">
  </div>

  <!-- Deuxième image (cliquable) -->
  <div class="page">
    <a href="https://socidacontaints.github.io/VideoInvitSaauto/" target="_blank">
      <img src="monimage2.jpg" alt="Page 2">
    </a>
  </div>

</body>
</html>
